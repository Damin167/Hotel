<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Administração</title>
    <link rel="stylesheet" href="Painel.css">
</head>
<body>
	<header>
            <h1>Old Hotel</h1>
			<h1>Administração do Hotel</h1>
    </header>
    <div class="container">
        <form id="quartos">
            <label for="user">Usuário:</label>
            <input type="text" id="user" required>
            
            <label for="password">Senha:</label>
            <input type="password" id="password" required>
            
            <button type="submit" id="entrar">Entrar</button>
        </form>
    </div>

    <script>
        
        document.addEventListener("DOMContentLoaded", function() {
        const loginForm = document.getElementById("quartos"); // ID do formulário
        const usernameInput = document.getElementById("user"); // Campo do nome de usuário
        const passwordInput = document.getElementById("password"); // Campo da senha

        loginForm.addEventListener("submit", function(event) {
            event.preventDefault(); // Evita o comportamento padrão de submissão

            const username = usernameInput.value;
            const password = passwordInput.value;

            // Verifique se os dados estão corretos (substitua pelos dados reais)
            if (username === "admin" && password === "1234") {
                // Login bem-sucedido, salva no localStorage
                localStorage.setItem("isAdmin", "true");
                window.location.href = "painel.html"; // Redireciona para a página painel.html
            } else {
                alert("Credenciais incorretas!"); // Exibe mensagem de erro
            }
        });
    });

    </script>
</body>
</html>
